<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lewis Foster Coach : Free Calorie Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background: #121212;
    color: #f0f0f0;
    overflow-x: hidden;
}

.calculator-container {
    max-width: 700px;
    margin: 60px auto;
    padding: 40px;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(14px);
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
}

h1 {
    text-align: center;
    font-weight: 800;
    font-size: 2.5rem;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #19bf85, #0f9d72, #19bf85);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 35px;
    animation: shine 3s linear infinite;
}

@keyframes shine {
    0% { background-position: -500% 0; }
    100% { background-position: 500% 0; }
}

label {
    display: block;
    margin-top: 20px;
    font-weight: 600;
}

input, select {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    border-radius: 8px;
    border: 1px solid #444;
    background: #1c1c1c;
    color: #f0f0f0;
}

button {
    margin-top: 30px;
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #19bf85, #0f9d72);
    color: #000;
    font-size: 19px;
    font-weight: 700;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.results {
    margin-top: 30px;
    padding: 25px;
    background: #1a1a1a;
    border-radius: 12px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.results.show {
    opacity: 1;
    transform: translateY(0);
}

.bmi-gauge {
    height: 18px;
    background: linear-gradient(
        to right,
        #f39c12 0%, #f39c12 18.5%,
        #2ecc71 18.5%, #2ecc71 24.9%,
        #f1c40f 24.9%, #f1c40f 29.9%,
        #e74c3c 29.9%, #e74c3c 50%
    );
    border-radius: 10px;
    margin-top: 10px;
    position: relative;
}

.bmi-marker {
    position: absolute;
    top: -3px;
    width: 4px;
    height: 24px;
    background: #fff;
    border-radius: 2px;
    transition: left 1s ease;
}

.contact-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

.contact-buttons a {
    padding: 14px;
    border-radius: 10px;
    font-weight: 700;
    text-decoration: none;
    text-align: center;
}

.contact-btn { background: #19bf85; color: #000; }
.whatsapp-btn { background: #25D366; color: #fff; }

.persistent-link {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(25,191,133,0.9);
    padding: 10px 22px;
    border-radius: 12px;
    font-weight: 700;
    text-decoration: none;
    color: #000;
    z-index: 1000;
}
</style>
</head>

<body>

<div class="calculator-container">
<h1>Lewis Foster Coach : Free Calorie Calculator</h1>

<label>Gender at Birth</label>
<select id="sex"><option value="male">Male</option><option value="female">Female</option></select>

<label>Age</label><input type="number" id="age">
<label>Height (cm)</label><input type="number" id="height">
<label>Weight (kg)</label><input type="number" id="weight">

<label>Activity Level</label>
<select id="activity">
<option value="1.2">Sedentary</option>
<option value="1.375">Light</option>
<option value="1.55">Moderate</option>
<option value="1.725">Active</option>
<option value="1.9">Very Active</option>
</select>

<label>Goal</label>
<select id="goal">
<option value="maintain">Maintain</option>
<option value="lose">Lose</option>
<option value="gain">Gain</option>
</select>

<label>Rate</label>
<select id="rate">
<option value="250">Slow</option>
<option value="500">Moderate</option>
<option value="750">Aggressive</option>
</select>

<button onclick="calculateCalories()">Calculate Calories</button>

<div class="results" id="results">
<p><strong>Maintenance:</strong> <span id="maint"></span> kcal</p>
<p><strong>Target:</strong> <span id="target"></span> kcal</p>

<p><strong>BMI:</strong> <span id="bmi"></span> <span id="bmi-status"></span></p>
<div class="bmi-gauge"><div class="bmi-marker" id="bmi-marker"></div></div>

<p style="margin-top:20px;font-weight:600;text-align:center;">Would you like some help getting those numbers right?</p>

<div class="contact-buttons">
<a href="https://ebpt.mypthub.net/auth/#contactform" target="_blank" class="contact-btn">Contact Form</a>
<a href="https://wa.me/447789880293" target="_blank" class="whatsapp-btn">WhatsApp 07789880293</a>
</div>

<!-- Google Form Embed -->
<div style="margin-top:30px; background:#111; padding:10px; border-radius:12px;">
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScdfL9GCQS6nyja0-XW1lOLiLWn8DgHlG1bqLcqAzDP4VIkHQ/viewform?embedded=true"
width="100%" height="420" frameborder="0"></iframe>
</div>
</div>

<a href="https://www.ebpt.co.uk" target="_blank" class="persistent-link">Lewis Foster Coach Website</a>

<script>
function calculateCalories(){
    const sex = document.getElementById('sex').value;
    const age = +document.getElementById('age').value;
    const height = +document.getElementById('height').value;
    const weight = +document.getElementById('weight').value;
    const activity = +document.getElementById('activity').value;
    const goal = document.getElementById('goal').value;
    const rate = +document.getElementById('rate').value;

    if(!age||!height||!weight){ alert("Please fill in all fields"); return; }

    let bmr = sex==='male' ? (10*weight + 6.25*height - 5*age + 5) : (10*weight + 6.25*height -5*age -161);
    const maintenance = Math.round(bmr*activity);
    let target = maintenance;
    if(goal==='lose') target -= rate;
    if(goal==='gain') target += rate;

    const bmiValue = (weight/((height/100)**2)).toFixed(1);
    let status='';
    if(bmiValue<18.5) status='Underweight';
    else if(bmiValue<25) status='Normal';
    else if(bmiValue<30) status='Overweight';
    else status='Obese';

    document.getElementById('maint').textContent = maintenance;
    document.getElementById('target').textContent = target;
    document.getElementById('bmi').textContent = bmiValue;
    const bmiStatus = document.getElementById('bmi-status');
    bmiStatus.textContent = status;
    bmiStatus.className = status.toLowerCase();

    const marker = document.getElementById('bmi-marker');
    const leftPercent = Math.min(Math.max((bmiValue/50)*100,0),100);
    marker.style.left = `calc(${leftPercent}% - 2px)`;

    document.getElementById('results').classList.add('show');
}
</script>

</body>
</html>
